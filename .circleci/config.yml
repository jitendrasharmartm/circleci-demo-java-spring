version: 2
jobs:
  build:
    orbs:
      aws-cli: circleci/aws-cli@0.1.6
    
    working_directory: ~/circleci-demo-java-spring

    docker:
      - image: circleci/openjdk:8-jdk-stretch
      - image: circleci/postgres:9.6.3-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: circle_test

    steps:

      - checkout
      - restore_cache:
          key: circleci-demo-java-spring-{{ checksum "pom.xml" }}
      
      - run: mvn dependency:go-offline
      
      - save_cache:
          paths:
            - ~/.m2
          key: circleci-demo-java-spring-{{ checksum "pom.xml" }}
      
      - run: mvn package
      
      - store_test_results:
          path: target/surefire-reports
      
      - store_artifacts:
          path: target/demo-java-spring-0.0.1-SNAPSHOT.jar
      - run:
          name: Install the aws cli and python
          command: |
            sudo apt-get update
            if ! [ -x "$(which python3)" ]; then
              sudo apt-get -y install python3
            fi
            if ! [ -x "$(which pip3)" ]; then
              sudo apt-get -y install python3-pip
            fi
      - aws-cli/install
      - aws_s3/copy:
          from: target/demo-java-spring-0.0.1-SNAPSHOT.jar
          to: s3://codedeploycircleci/Files        
      - run:
          name: AWS File Copy
          command: aws s3 cp target/demo-java-spring-0.0.1-SNAPSHOT.jar s3://codedeploycircleci/Files --dryrun            