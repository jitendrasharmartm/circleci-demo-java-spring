version: 2
orbs:
  ansible-playbook: orbss/ansible-playbook@0.0.5
jobs:
  build:
    
    working_directory: ~/circleci-demo-java-spring

    docker:
      - image: circleci/openjdk:8-jdk-stretch
      - image: circleci/postgres:9.6.3-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: circle_test

    steps:

      - checkout
      - run:
         name: Update packages
         command: sudo apt-get update
      - run:
         name: Install Ansible packages
         command: sudo apt-get install ansible
      - checkout
      - add_ssh_keys:
          fingerprints:
            - '93:b8:a6:3f:68:2f:4a:11:3b:45:06:85:a3:72:64:09'
      - run:
          name: Keyscan mydomain.com (HACK)
          command: ssh-keyscan -H 3.128.197.11 >> ~/.ssh/known_hosts
      - run:
         name: Ansible user 
         command: |
            ssh -vvv -o StrictHostKeyChecking=no ec2-user@3.128.197.11 
            sudo su - ansadmin
            ansible-playbook test.yml
